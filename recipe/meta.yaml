{% set name = "simplekv" %}
{% set version = "0.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0700a30ecd9e19dd03dd8df3533f0f6b32a1d8d4fdf7ad5540f009ac3273db13

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - simplekv

about:
  home: http://simplekv.readthedocs.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A simple key-value store for binary data.'
  dev_url: https://github.com/mbr/simplekv

extra:
  recipe-maintainers:
    - xhochy
